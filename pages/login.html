<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #fccbb6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
    }

    .login-section {
        width: 100%;
        max-width: 35%;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }

    #check {
        display: none;
    }

    .form {
        padding: 2rem;
        display: none;
        transition: 0.3s ease;
    }

    .form.active {
        display: block;
    }

    .form header {
        font-size: 24px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
    }

    .form input {
        width: 100%;
        padding: 14px 16px;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: 0.2s ease;
    }

    .form input:focus {
        border-color: #ff834e;
        outline: none;
    }

    .form input.button {
        background-color: #ff834e;
        color: #fff;
        font-weight: 500;
        border: none;
        cursor: pointer;
        margin-top: 10px;
    }

    .form input.button:hover {
        background-color: #ff834e;
    }

    .form a {
        text-decoration: none;
        font-size: 14px;
        color: #ff834e;
        display: block;
        margin-bottom: 1rem;
        text-align: right;
    }

    .form a:hover {
        text-decoration: underline;
    }

    .toggle-text {
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
    }

    .toggle-text label {
        color: #e1a185;
        cursor: pointer;
        font-weight: 500;
    }

    .toggle-text label:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .login-section {
            padding: 1rem;
            width: 100% !important;
            max-width: 100% !important;
            border-radius: 8px;
        }

        .form {
            padding: 1rem;
        }

        .form input {
            padding: 12px;
            font-size: 14px;
        }

        .form header {
            font-size: 20px;
        }
    }
</style>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<section class="login-section max-width-full lg:max-width-0.5" id="login">
    <input type="checkbox" id="check">
    <div class="form login active" id="loginForm">
        <header>Login</header>
        <form action="#">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <a href="#">Forgot password?</a>
            <input type="submit" class="button" value="Login">
        </form>
        <div class="toggle-text">
            Don't have an account? <label for="check" onclick="toggleForms()">Signup</label>
        </div>
    </div>

    <div class="form registration" id="signupForm">
        <header>Signup</header>
        <form action="#">
            <input type="Name" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Create Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <input type="submit" class="button" value="Signup">
        </form>
        <div class="toggle-text">
            Already have an account? <label for="check" onclick="toggleForms()">Login</label>
        </div>
    </div>
</section>

<script>
    function toggleForms() {
        document.getElementById('loginForm').classList.toggle('active');
        document.getElementById('signupForm').classList.toggle('active');
    }
</script>

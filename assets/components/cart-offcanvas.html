<!-- cart-offcanvas.html -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cartOffcanvasLabel">Your Cart</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div id="cartItemsContainer">
            <div class="text-center py-5" id="emptyCartMessage">
                <i class="bi bi-cart-x" style="font-size: 3rem; color: #6c757d;"></i>
                <p class="mt-3">Your cart is empty</p>
            </div>
        </div>
        <div class="cart-total d-flex justify-content-between mt-3 pt-3 border-top">
            <span class="fw-bold">Total:</span>
            <span class="fw-bold" id="cartTotal">Rs0</span>
        </div>
        <button class="btn btn-danger w-100 mt-3" id="checkoutBtn">Proceed to Checkout</button>
    </div>
</div>

<!-- //? checkout popup -->
 <!-- Add this modal HTML right after your cart offcanvas -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="checkoutModalLabel">Order Summary</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-7">
                        <div class="card mb-3">
                            <div class="card-header bg-light">
                                <h6 class="mb-0">Cart Items</h6>
                            </div>
                            <div class="card-body p-0">
                                <div id="checkoutItemsContainer" class="list-group list-group-flush">
                                    <!-- Items will be rendered here -->
                                </div>
                            </div>
                        </div>
                        
                        <div class="card mb-3">
                            <div class="card-header bg-light">
                                <h6 class="mb-0">Delivery Information</h6>
                            </div>
                            <div class="card-body">
                                <form id="deliveryForm">
                                    <div class="mb-3">
                                        <label for="deliveryName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="deliveryName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="deliveryPhone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="deliveryPhone" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="deliveryAddress" class="form-label">Address</label>
                                        <textarea class="form-control" id="deliveryAddress" rows="3" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="deliveryNotes" class="form-label">Special Instructions</label>
                                        <textarea class="form-control" id="deliveryNotes" rows="2"></textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-5">
                        <div class="card sticky-top" style="top: 20px;">
                            <div class="card-header bg-light">
                                <h6 class="mb-0">Order Summary</h6>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Subtotal:</span>
                                    <span id="checkoutSubtotal">Rs0</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Delivery Fee:</span>
                                    <span id="deliveryFee">Rs100</span>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <span>Tax (5%):</span>
                                    <span id="taxAmount">Rs0</span>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between fw-bold fs-5">
                                    <span>Total:</span>
                                    <span id="checkoutTotal">Rs0</span>
                                </div>
                                
                                <div class="mt-4">
                                    <h6 class="mb-3">Payment Method</h6>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" checked>
                                        <label class="form-check-label" for="cashOnDelivery">
                                            Cash on Delivery
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard">
                                        <label class="form-check-label" for="creditCard">
                                            Credit/Debit Card
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="mobilePayment">
                                        <label class="form-check-label" for="mobilePayment">
                                            Mobile Payment
                                        </label>
                                    </div>
                                </div>
                                
                                <button type="button" class="btn btn-danger w-100 mt-4" id="confirmOrderBtn">
                                    Confirm Order
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

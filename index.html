        import { auth } from '/assets/js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        document.addEventListener('DOMContentLoaded', () => {

            const loginBtn = document.getElementById('loginBtn');
            const accountBtns = document.getElementById('accountBtns');
            const mobileAccountBtns = document.getElementById('mobileAccountBtns');

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const photo = user.photoURL || "/assets/img/avatar.png";
                    console.log("User is logged in:", user.email);
                    document.querySelectorAll('.userPhoto').forEach(el => {
                        el.src = photo;
                    });


                    if (loginBtn) loginBtn.style.display = 'none';
                    if (accountBtns) accountBtns.style.display = 'flex';
                } else {
                    console.log("No user is signed in.");
                    if (loginBtn) loginBtn.style.display = 'inline-block';
                    if (accountBtns) accountBtns.style.display = 'none';
                    if (mobileAccountBtns) mobileAccountBtns.style.display = 'none';
                }
            });
        });
    </script>

    <script>
        // Open sidebar when clicking the account icon

        async function loadComponents() {
            const components = [
                { id: 'hero-container', file: 'assets/components/hero.html' },
                { id: 'about-container', file: 'assets/components/about.html' },
                { id: 'why-us-container', file: 'assets/components/why-us.html' },
                { id: 'stats-container', file: 'assets/components/stats.html' },
                // { id: 'menu-container', file: 'assets/components/menu.html' },
                { id: 'testimonials-container', file: 'assets/components/testimonials.html' },
                { id: 'events-container', file: 'assets/components/events.html' },
                { id: 'chefs-container', file: 'assets/components/chefs.html' },
                { id: 'book-a-table-container', file: 'assets/components/book-a-table.html' },
                { id: 'gallery-container', file: 'assets/components/gallery.html' },
                { id: 'contact-container', file: 'assets/components/contact.html' },
                { id: 'footer-container', file: 'assets/components/footer.html' }
            ];

            // Load all components
            await Promise.all(components.map(component => {
                return fetch(component.file)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(component.id).innerHTML = data;

                        // Initialize Swiper for testimonials
                        if (component.id === 'testimonials-container') {
                            initTestimonialsSwiper();
                        }

                        // Initialize Swiper for events
                        if (component.id === 'events-container') {
                            initEventsSwiper();
                        }


                        // Initialize Gallery components
                        if (component.id === 'gallery-container') {
                            initGallerySwiper();
                            initGalleryLightbox();
                        }

                        // Initialize PureCounter specifically for the stats section
                        if (component.id === 'stats-container') {
                            // Wait a brief moment to ensure DOM is ready
                            setTimeout(() => {
                                if (typeof PureCounter !== 'undefined') {
                                    new PureCounter({
                                        decimal: true,
                                        separator: true
                                    });
                                } else {
                                    console.warn('PureCounter not loaded yet');
                                }
                            }, 100);
                        }
                    })
                    .catch(error => console.error('Error loading component:', error));
            }));

            // Initialize other plugins
            if (typeof AOS !== 'undefined') {
                AOS.init();
            }
        }

        function initTestimonialsSwiper() {
            const swiperConfig = {
                loop: true,
                speed: 600,
                autoplay: {
                    delay: 5000
                },
                slidesPerView: 'auto',
                pagination: {
                    el: '.testimonials-swiper .swiper-pagination',
                    type: 'bullets',
                    clickable: true
                }
            };

            if (typeof Swiper !== 'undefined') {
                new Swiper('.testimonials-swiper', swiperConfig);
            } else {
                console.warn('Swiper not loaded yet');
            }
        }

        function initEventsSwiper() {
            const swiperConfig = {
                loop: true,
                speed: 600,
                autoplay: {
                    delay: 5000
                },
                slidesPerView: 'auto',
                pagination: {
                    el: '.events-swiper .swiper-pagination',
                    type: 'bullets',
                    clickable: true
                },
                breakpoints: {
                    320: {
                        slidesPerView: 1,
                        spaceBetween: 40
                    },
                    1200: {
                        slidesPerView: 3,
                        spaceBetween: 1
                    }
                }
            };

            if (typeof Swiper !== 'undefined') {
                new Swiper('.events-swiper', swiperConfig);
            } else {
                console.warn('Swiper not loaded yet');
            }
        }

        function initGallerySwiper() {
            const swiperConfig = {
                loop: true,
                speed: 600,
                autoplay: {
                    delay: 5000
                },
                slidesPerView: 'auto',
                centeredSlides: true,
                pagination: {
                    el: '.gallery-swiper .swiper-pagination',
                    type: 'bullets',
                    clickable: true
                },
                breakpoints: {
                    320: {
                        slidesPerView: 1,
                        spaceBetween: 0
                    },
                    768: {
                        slidesPerView: 3,
                        spaceBetween: 20
                    },
                    1200: {
                        slidesPerView: 5,
                        spaceBetween: 20
                    }
                }
            };

            if (typeof Swiper !== 'undefined') {
                new Swiper('.gallery-swiper', swiperConfig);
            }
        }

        function initGalleryLightbox() {
            if (typeof GLightbox !== 'undefined') {
                GLightbox({
                    selector: '.gallery-swiper .glightbox'
                });
            }
        }

        // Load components when DOM is ready
        document.addEventListener('DOMContentLoaded', loadComponents);
    </script>

    <script>
        function openLoginModal() {
            fetch('pages/login.html')
                .then(res => res.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const loginSection = doc.querySelector('.login-section');
                    const styleTags = doc.querySelectorAll('style');
                    const scriptTags = doc.querySelectorAll('script');

                    // Inject styles
                    styleTags.forEach(style => {
                        const newStyle = document.createElement('style');
                        newStyle.innerHTML = style.innerHTML;
                        document.head.appendChild(newStyle);
                    });

                    // Inject login section
                    if (loginSection) {
                        document.getElementById('authModalContent').innerHTML = `
          <span class="close" onclick="closeModal()">&times;</span>
          ${loginSection.outerHTML}
        `;
                        document.getElementById('authModal').style.display = 'block';
                    }

                    // Inject scripts
                    scriptTags.forEach(script => {
                        const newScript = document.createElement('script');
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            newScript.innerHTML = script.innerHTML;
                        }
                        document.body.appendChild(newScript);
                    });
                });
        }


        function closeModal() {
            document.getElementById('authModal').style.display = 'none';
        }

        // Optional: Close modal on outside click
        window.addEventListener('click', function (e) {
            const modal = document.getElementById('authModal');
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
